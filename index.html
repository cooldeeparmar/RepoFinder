<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
         <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
         <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />
         
        <title>Github RepoFinder</title>
    </head>
    <body>
        <div class="app">
            <div data-role='page'>
              <header data-role='header'>
                  <h1>RepoFinder</h1>
              </header>    
              <div data-role='content'>
                 <form>
                     <input type='text' data-type='search' id='username' placeholder='Search by User......'>
                     <button type='button' id='search_btn'>Search</button>
                 </form>
                 <div id='user_info'></div> <br><br>
                 <ul id='search_list' data-role='listview'></ul>

                
                 <h3>Latest Repos</h3>
               <form class='ui-filterable'>
                     <input type='text' data-type='search' id='filterBasic-input' placeholder='Filter Items..'>
                 </form>
                 <ul id='repos_list' data-role='listview' data-filter='true' data-input='#filterBasic-input'>


                 </ul> 


              </div>    
              <footer data-role='footer'>
                  <h3>copyright &copy; 2016</h3>
              </footer>    
            </div>
            
           
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
